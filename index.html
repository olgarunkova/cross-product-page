<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cross Product</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/normalize.css">
</head>
<body>
    <section>
        <div class="wrapper">
            <div class="product-card">
                <div class="product-info">
                    <p class="product-title">Крест черное дерево <br> и золото</p>
                    <img class="product-separator" src="assets/img/Rectangle 48.svg" alt="Yellow Rectangle">
                    <!-- <div class="product-separator"></div> -->
                    <p class="product-text">Эбеновое дерево (чёрное дерево) — относится к роду тропических деревьев (Diospyros) произрастающих <br>
                    во влажных тропических лесах Африки, Юго-Восточной Азии, Индии и на Острове Цейлон.
                    </p>
                    <p class="product-price">127 500 Р</p>
                </div>
                <div class="product-img">
                    <img class="img" src="assets/img/Rectangle 45.png" alt="Cross">
                </div>
                <div class="product-bg-img">
                    <div class="mobile-bg-img"></div>
                    <img src="assets/img/Rectangle 46.png" alt="Tree Bark" class="desktop-bg-img">
                </div>
            </div>
        </div>
    </section>
